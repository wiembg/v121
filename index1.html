<script>
    $(document).ready(function() {
      $("#info").show();
     $("#location").hide();

      <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
          <div class="wrapper wrapper--w780">
              <div class="card card-3">

                  <div class="card-body" id="info">
                      <h2 class="title">Registration Info</h2>
					  <form method="GET" id="form1">
                          <div class="input-group">
                              <input class="input--style-3" type="email"  id="email"  placeholder="utilisateur@domaine.fr" name="email"  >
                          </div>
                          <div class="input-group">
                              <input class="input--style-3" type="password" id="password" placeholder="Password" name="password"
             minlength="8">
                          </div>
                          <div class="input-group">
						  
                              <input class="input--style-3" type="password" placeholder="Password again" name="pwd"
             minlength="8">
                          </div>
                          <div class="p-t-10">
                              <button class="btn btn--pill btn--green" type="button" name="button" id="next" onclick="Verifier()">Next</button>
                          </div>
						  </form>
                      </br>

					</div>
					
					
							 

                <div class="card-body" id="location">

                          <h2 class="title">more informations</h2>
                          <form method="POST" action="dashboard.html">
                            
                          <div class="input-group">
                            <input class="input--style-3" type="text"placeholder="your complete name"id="allname" name="name"required>
                          </div>
                          <div class="input-group">
                              <input class="input--style-3" type="text" placeholder="Location adress" id ="localname" name="locname" required>
                          </div>
                          <div class="input-group">
                              <input class="input--style-3" type="text" placeholder="your profession" name="locadd" id="profession" required>
                          </div>
                          <div class="input-group">
                              <input class="input--style-3" type="tel" placeholder=" phone" id="numtel" name="phone" required>
                          </div>
                          <div class="input-group">
                              <input class="input--style-3" type="date" placeholder="birthday" id="date" name="loctype" required>
                          </div>
                          <div class="p-t-10">
                              <button class="btn btn--pill btn--green" type="submit" id="confirm" >Submit</button>
                          </div>
                      </form>
                  </div>
                  </div>
              </div>
          </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>

    <!-- Main JS-->

	<script>

    function Verifier(){
   /*  if (formulaire.email.value==""){
       alert ("Vous avez oubli√© de remplir le champs email");*/
       var form1 = document.getElementById('form1');
	   
       

       if (form1.elements.namedItem("email").value ==""){
                   document.getElementsByName("email")[0].placeholder="enter your email please";
                         }
                         else if (form1.elements.namedItem("password").value ==""){
						 form1.elements.namedItem("password").style.borderStyle = "solid";
								form1.elements.namedItem("password").style.borderColor = "red";
						            document.getElementsByName("password")[0].placeholder="enter your password please";
									
									
                                              } 
											  
                         else if (form1.elements.namedItem("pwd").value ==""){
						 
                                        document.getElementsByName("pwd")[0].placeholder="enter your password again please";
                                                }
												
								else if (form1.elements.namedItem("password").value != form1.elements.namedItem("pwd").value)  {
								form1.elements.namedItem("pwd").style.borderStyle = "solid";
								form1.elements.namedItem("pwd").style.borderColor = "red";
                                        }
						      else {
						            $("#info").hide();
                                    $("#location").show();
									
									
									
                                     }
						 
                      }
			 





					   
   </script>
